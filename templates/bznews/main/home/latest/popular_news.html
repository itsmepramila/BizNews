<!-- Popular News Start -->
<div class="mb-3">
    <div class="section-title mb-0">
        <h4 class="m-0 text-uppercase font-weight-bold">Tranding News</h4>
    </div>
    <div class="bg-white border border-top-0 p-3">
        {% for tranding_post in tranding_posts %}
        <div class="d-flex align-items-center bg-white mb-3" style="height: 110px;">
            <img class="img-fluid" src="{{ tranding_post.featured_image.url }}" alt="" width="110px" height="110px">
            <div
                class="w-100 h-100 px-3 d-flex flex-column justify-content-center border border-left-0">
                <div class="mb-2">
                    <a class="badge badge-primary text-uppercase font-weight-semi-bold p-1 mr-2"
                        href="">{{ tranding_post.category.name }}</a>
                    <a class="text-body" href=""><small>{{ post.published_at|date:"M d, Y" }}</small></a>
                </div>
                <a class="h6 m-0 text-secondary text-uppercase font-weight-bold" href="">{{ tranding_post.title|truncatechars:30 }}</a>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>
<!-- Popular News End -->
