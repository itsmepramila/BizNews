{% load static %}
<!-- Featured News Slider Start -->
<div class="container-fluid pt-5 mb-3">
    <div class="container">
        <div class="section-title">
            <h4 class="m-0 text-uppercase font-weight-bold">Featured News</h4>
        </div>
        <div class="owl-carousel news-carousel carousel-item-4 position-relative">
            {% for featured_post in featured_posts %}
            <div class="position-relative overflow-hidden" style="height: 300px;">
                <img class="img-fluid h-100" src="{{ featured_post.featured_image.url }}" style="object-fit: cover;">
                <div class="overlay">
                    <div class="mb-2">
                        <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                            href="">{{ featured_post.category.name }}</a>
                        <a class="text-white" href=""><small>{{ featured_post.published_at|date:"M d, Y" }}</small></a>
                    </div>
                    <a class="h6 m-0 text-white text-uppercase font-weight-semi-bold" href="">{{ featured_post.title }}</a>
                </div>
            </div>
            {% endfor %}
            
            
        </div>
    </div>
</div>
<!-- Featured News Slider End -->
