{% load static %}
<div class="col-lg-7 px-0">
    <div class="owl-carousel main-carousel position-relative">
        {% for featured_post in featured_posts %}
        <div class="position-relative overflow-hidden" style="height: 500px;">
            <img class="img-fluid h-100" src="{{ featured_post.featured_image.url }}" style="object-fit: cover;">
            <div class="overlay">
                <div class="mb-2">
                    <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                        href="">{{ featured_post.category.name }}</a>
                    <a class="text-white" href="">{{ featured_post.published_at|date:"M d, Y" }}</a>
                </div>
                <a class="h2 m-0 text-white text-uppercase font-weight-bold" href="">{{ featured_post.title }}</a>
            </div>
        </div>
        {% endfor %}
        
        
    </div>
</div>
