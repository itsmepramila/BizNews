{% for post in posts %}
<!-- News Detail Start -->
<div class="position-relative mb-3">
    <img class="img-fluid w-100" src="{{ post.featured_image.url }}" style="object-fit: cover;">
    <div class="bg-white border border-top-0 p-4">
        <div class="mb-3">
            <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                href="">{{ post.category.name }}</a>
            <a class="text-body" href="">{{ featured_post.published_at|date:"M d, Y" }}</a>
        </div>
        <h1 class="mb-3 text-secondary text-uppercase font-weight-bold">{{ post.title }}</h1>
        <p>{{ post.content|safe }}</p>
       
    </div>
    <div class="d-flex justify-content-between bg-white border border-top-0 p-4">
        <div class="d-flex align-items-center">
            <img class="rounded-circle mr-2" src="assets/img/user.jpg" width="25" height="25" alt="">
            <span>John Doe</span>
        </div>
        <div class="d-flex align-items-center">
            <span class="ml-3"><i class="far fa-eye mr-2"></i>{{ post.views_count }}Views</span>
            <span class="ml-3"><i class="far fa-comment mr-2"></i>123</span>
        </div>
    </div>
</div>
<!-- News Detail End -->
{% endfor %}
